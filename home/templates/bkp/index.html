<html>
    <head>
        <script src="{{ STATIC_URL }}jquery-1.7.2.js"></script>
    </head>
    <body>
        <div class='container_12'>
            <div class='grid_12'>
                <a href='/'>Loja</a> |
                {% if user.is_authenticated %}
                    <a href='/logout'>logout</a>
                {% else %}
                <span><a href='/registrar'>registrar</a> | <a href='/login'>login</a></span>
                {% endif %}

            </div>
            <div id="produtos">
                {% for produto in produtos %}
                    <div class='grid_3 produto'>
                        <p class='nome_produto'>{{ produto.nome }}</p>
                        <p>R${{ produto.preco }}</p>
                        <a href='carrinho?prod_id={{ produto.id }}'>comprar</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
