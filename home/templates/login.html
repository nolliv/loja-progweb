{% extends 'base.html' %}
{% load url from future %}
{% block conteudo %}
<h3>LOGIN</h3>
<div class="conteudoSimples">
    <form method="post" {% url 'django.contrib.auth.views.login' %}>
        {% csrf_token %}
        <table cellspacing="10" cellpadding="10">
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="login" />
        <input type='hidden' name='next' value='{{ next }}' />
    </form>
    {% endblock %}
