<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="br" lang="pt">

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
        <link type="text/css" media="screen" rel="stylesheet" href="{{ STATIC_URL }}css/css.css"></link>
        <title>Sila's STORE</title>

    </head>

    <body>
        <div id="container">
            <div id="header">
                <h1>SILA'S STORE</h1>
                <h2>Tudo o que vocÃª precisa</h2>
            </div>
            <div id="menuBox">
                <div id="menu">
                    <ul>
                        <li><a class="menu" href="/">Loja</a></li>
                        {% if user.is_authenticated %}
                        <li><a class="menu" href="/">Bem Vindo, {{ user.username }}</a></li>
                        <li><a class="menu" href="/logout">Logout</a></li>
                        {% else %}
                        <li><a class="menu" href="/registrar">Registro</a></li>
                        <li><a class="menu" href="/login">Login</a>	</li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            <!--  style="border-right:1px dotted white;" -->
            <div id="content" style="height:450px;">
                {% block conteudo %}
                {% endblock %}
            </div>

            <div id="footer">
                <div class="conteudoSimples" style="cursor:default;">
                    <p>&copy Copyright 2012, Sila's STORE &#45; All rights deserved.</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
