{% extends 'base.html' %}
{% block conteudo %}
<h3>CARRINHO</h3>
<div class="conteudoSimples" style="margin:50px 0 0 23%;">
    <table class="tableMain" cellpadding="0" cellspacing="0">
        <thead>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor Unit&acuterio</th>
            <th>Valor Total deste Produto</th>
            <th></th>
        </thead>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td><input type="text" size="2" maxlength="2" id="quantidadeProduto" name="quantidadeProduto" value="5" /></td>
            <td>R${{ produto.preco }}</td>
            <td>R$50,00</td>
            <td><input type="button" value="Remover" id="remover" name="remover" /></td>
        </tr>
        {% endfor %}
        <tfoot>
            <th colspan="3">TOTAL</th>
            <th>R${{ tot }}</th>
            <th></th>
        </tfoot>
    </table>
</div>
<div class="conteudoDuplo" style="margin:30px 0 0 23%;">
    <div class="conteudoQuadruplo"><input type="button" name="atualizar" id="atualizar" value="Atualizar" /></div>
    <div class="conteudoQuadruplo"><input type="button" name="continuarCompra" id="continuarCompra" value="Continuar Compra" onclick="window.location.href='index.html'" /></div>
    <div class="conteudoQuadruplo"><input type="button" name="limpar" id="limpar" value="Limpar" /></div>
    <div class="conteudoQuadruplo"><input type="button" name="finalizarCompra" id="finalizarCompra" value="Finalizar Compra" /></div>
</div>
{% endblock %}
