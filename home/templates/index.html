{% extends 'base.html' %}
{% block conteudo %}
<h3>LOJA</h3>
<div class="conteudoSimples">
    {% for produto in produtos %}
    <div class="conteudoQuadruplo">
        <a href="produto/{{ produto.id }}"><img src="{{ produto.thumb.url }}"  width=200px  /></a>
    </div>
    {% endfor %}
</div>
<div class="conteudoSimples">
    {% for produto in produtos %}
    <div class="conteudoQuadruplo">
        <p><a href="produto/{{ produto.id }}">{{ produto.categoria}} {{ produto.nome }}</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
